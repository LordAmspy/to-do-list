<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      background-image: url("./tdl\ rain.jpg");
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: Copperplate, Copperplate Gothic Light, fantasy;
      text-align: center;
      font-size: 50px;
    }

    h2 {
      font-family: Copperplate, Copperplate Gothic Light, fantasy;
      text-align: center;
      font-size: 30px;
    }

    p {
      font-family: Copperplate, Copperplate Gothic Light, fantasy;
      text-align: center;
      font-size: 20px;
    }

    #todo-list {
      margin-top: 20px;
    }

    li {
      font-size: 20px;
      font-family: Copperplate, Copperplate Gothic Light, fantasy;
      position: relative;
      padding-right: 70px;
      cursor: default;
    }

    li:hover {
      scale: 1.2;
        transition: 1s ease-in-out;
        filter: drop-shadow(0 0 20px rgb(200, 231, 97));
    }

    button.delete-btn {
    border: none;
    width: 140px;
    height: 50px;
    color: #fff;
    z-index: 1;
    display: none;
    background: #000;
    position: relative;
   }
   
   button.delete-btn p {
    margin: 0 auto;
    align-self: center;
    font-size: 17px;
    font-weight: bold;
    text-align: center;
   }
   
   button.delete-btn::after {
    position: absolute;
    content: "";
    width: 100%;
    z-index: -1;
    height: 10%;
    bottom: 0;
    clip-path: polygon(0% 74%, 4% 75%, 8% 76%, 11% 77%, 15% 78%, 20% 78%, 25% 77%, 32% 77%, 37% 75%, 40% 74%, 43% 74%, 46% 73%, 52% 72%, 57% 72%, 65% 74%, 66% 75%, 71% 78%, 75% 82%, 81% 86%, 83% 88%, 88% 91%, 90% 94%, 94% 96%, 98% 98%, 100% 100%, 82% 100%, 0 100%);
    background: #8792eb;
    transition: 0.2s ease;
   }
   
   button.delete-btn::before {
    position: absolute;
    content: "";
   /*   bottom: 80%; */
    transform: rotate(180deg);
    width: 100%;
    height: 10%;
    transition: 0.2s ease;
   /*   bottom:; */
    z-index: -1;
    clip-path: polygon(0% 74%, 4% 75%, 8% 76%, 11% 77%, 15% 78%, 20% 78%, 25% 77%, 32% 77%, 37% 75%, 40% 74%, 43% 74%, 46% 73%, 52% 72%, 57% 72%, 65% 74%, 66% 75%, 71% 78%, 75% 82%, 81% 86%, 83% 88%, 88% 91%, 90% 94%, 94% 96%, 98% 98%, 100% 100%, 82% 100%, 0 100%);
    background: #8792eb;
   }
   
   button.delete-btn:hover::after {
    clip-path: polygon(0 30%, 9% 34%, 7% 39%, 11% 43%, 13% 33%, 17% 30%, 24% 34%, 25% 35%, 30% 31%, 30% 38%, 39% 33%, 35% 43%, 43% 45%, 55% 46%, 65% 74%, 67% 66%, 81% 57%, 75% 82%, 81% 86%, 83% 88%, 88% 91%, 90% 94%, 94% 96%, 98% 98%, 100% 100%, 82% 100%, 0 100%);
    height: 80%;
   }
   
   button.delete-btn:hover::before {
    clip-path: polygon(0 30%, 9% 34%, 7% 39%, 11% 43%, 13% 33%, 17% 30%, 24% 34%, 25% 35%, 30% 31%, 30% 38%, 39% 33%, 35% 43%, 43% 45%, 55% 46%, 65% 74%, 67% 66%, 81% 57%, 75% 82%, 81% 86%, 83% 88%, 88% 91%, 90% 94%, 94% 96%, 98% 98%, 100% 100%, 82% 100%, 0 100%);
    height: 80%;
   }

    li.clicked .delete-btn {
      display: block;
    }

    #todo-input:hover {
      background-color: #f2f2f2;
    }

    #remaining-code {
      display: none;
    }

    .completed {
      text-decoration: line-through;
      animation-name: strikeOff;
      animation-duration: 0.3s;
    }

    .input__container {
      max-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: rgba(255, 255, 255, 0.3);
      padding: 15px;
      border-radius: 20px;
      position: relative;
    }

    .input__container::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      filter: blur(25px);
      border-radius: 20px;
      background-color: #e499ff;
      background-image: radial-gradient(at 47% 69%, hsla(17, 62%, 65%, 1) 0px, transparent 50%),
      radial-gradient(at 9% 32%, hsla(222, 75%, 60%, 1) 0px, transparent 50%);
    }

    .input__label {
      display: block;
      margin-left: 0.4em;
      color: #000;
      text-transform: uppercase;
      font-size: 0.9em;
      font-weight: bold;
    }

    .input__description {
      font-size:0.6em;
font-weight: bold;
text-align: center;
color: rgba(0, 0, 0, 0.5);
}
.input-group {
  display: flex;
  flex-direction: row;
  margin: 0 auto;
  justify-content: center;
  max-width: 160px;
}

.submit-button {
  font-size: 17px;
  justify-content: center;
  padding: 0.5em 4em;
  border: transparent;
  box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24);
  background: #2E2E2E;
  border-radius: 0 10px 10px 0;
  transition: 0.3s;
}

.submit-button:hover {
  transition: 0.3s;
  background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);
  cursor: pointer;
}

.submit-button:active {
  transform: translate(0em, 0.2em);
}

.submit-button span {
  font-weight: 800;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: 0.3s;
}

.submit-button:hover span {
  background: #2E2E2E;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: 0.3s;
}

#input-field {
  background-color: #2E2E2E;
  border-radius: 10px 0 0 10px;
  border: none;
  width: 300px;
  padding-left: 8px;
  color: white;
  font-size: 14px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

::placeholder {
  color: rgb(184, 184, 184);
}

.input {
  border: none;
  outline: none;
  width: 90%;
  padding: 0.6em;
  padding-left: 0.9em;
  border-radius: 20px;
  background: #fff;
  transition: background 300ms, color 300ms;
}

.input:hover,
.input:focus {
  background: rgb(0, 0, 0);
  color: #fff;
}

button {
  --green: #1BFD9C;
  font-size: 15px;
  padding: 0.7em 2.7em;
  letter-spacing: 0.06em;
  position: relative;
  font-family: inherit;
  border-radius: 0.6em;
  overflow: hidden;
  transition: all 0.3s;
  line-height: 1.4em;
  border: 2px solid var(--green);
  background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
  color: var(--green);
  box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
}
button:hover {
  color: #82ffc9;
  box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
}

button:before {
  content: "";
  position: absolute;
  left: -4em;
  width: 4em;
  height: 100%;
  top: 0;
  transition: transform .4s ease-in-out;
  background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%, rgba(27, 253, 156, 0.1) 60%, transparent 100%);
}

button:hover:before {
  transform: translateX(15em);
}

@keyframes strikeOff {
  0% {
    transform: scaleX(1);
  }
  50% {
    transform: scaleX(1.1);
  }
  100% {
    transform: scaleX(0);
  }
}
</style>
</head>
<body>
  <h1>To-Do List</h1>
  <form id="user-form">
    <div class="input__container">
      <label for="user-name" class="input__label">Username</label>
      <input placeholder="Enter your username" class="input" id="user-name" type="text">
      <p class="input__description">What do you want to call yourself?</p>
    </div>
    <button type="submit">Submit</button>
  </form>
  <h2 id="welcome-message"></h2>
  <div id="remaining-code">
    <form id="todo-form">
      <div class="input-group">
        <input placeholder="Enter new item here" type="text" id="input-field">
        <button class="submit-button"><span>ADD</span></button>
      </div>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script>
    const userForm = document.getElementById('user-form');
    const userNameInput = document.getElementById('user-name');
    const welcomeMessage = document.getElementById('welcome-message');
    const remainingCode = document.getElementById('remaining-code');
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('input-field');
    const todoList = document.getElementById('todo-list');
    userForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      const userName = userNameInput.value.trim();

if (userName !== '') {
  welcomeMessage.textContent = `Welcome ${userName}! What do you want to do today?`;
  userForm.style.display = 'none';
  remainingCode.style.display = 'block';
}
});

todoForm.addEventListener('submit', function(event) {
event.preventDefault(); // Prevent form submission

const task = todoInput.value.trim();

if (task !== '') {
  const listItem = document.createElement('li');

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.addEventListener('change', function() {
    listItem.classList.toggle('completed');
  });

  const label = document.createElement('label');
  label.textContent = task;
  listItem.appendChild(checkbox);
  listItem.appendChild(label);

  const deleteButton = document.createElement('button');
  deleteButton.className = 'delete-btn';
deleteButton.textContent = 'Delete';
deleteButton.addEventListener('click', function() {
listItem.remove();
});

listItem.appendChild(deleteButton);
    todoList.appendChild(listItem);
    todoInput.value = '';
  }
});

// ...

todoList.addEventListener('click', function(event) {
  const clickedElement = event.target;
  if (clickedElement.tagName === 'LI') {
    clickedElement.classList.toggle('clicked');
    const deleteButton = clickedElement.querySelector('.delete-btn');
    deleteButton.style.display = clickedElement.classList.contains('clicked') ? 'block' : 'none';
  }
});

</script>
</body>
</html>
